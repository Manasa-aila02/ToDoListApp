<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
        </header>

        <section id="todo-app">
            <form id="new-todo-form">
                <input type="text" id="new-todo" placeholder="Add a new task" required>
                <input type="date" id="new-todo-deadline" required>
                <button type="submit">Add Task</button>
            </form>
            <p id="message"></p>

            <div id="view-tasks">
                <h2>View Tasks</h2>
                <div id="filter-buttons">
                    <button type="button" class="filter-btn active" data-filter="all">All</button>
                    <button type="button" class="filter-btn" data-filter="pending">Pending</button>
                    <button type="button" class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <p id="filter-message"></p>
                <table id="todo-table">
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Task</th>
                            <th>Deadline</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="todo-list">
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
